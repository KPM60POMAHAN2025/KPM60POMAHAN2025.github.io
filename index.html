<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Web Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
    .hello {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Selamat Datang di Webku</h1>
  </header>

  <main>
    <p>Ini adalah contoh halaman HTML sederhana. Kamu bisa menambahkan konten seperti teks, gambar, dan tautan.</p>

    <img src="https://via.placeholder.com/400x200" alt="Contoh Gambar">

    <p>Klik di sini untuk belajar lebih banyak tentang <a href="https://www.w3schools.com/html/" target="_blank">HTML</a>.</p>

    <div class="hello">Hello World</div>
  </main>

</body>
</html>
